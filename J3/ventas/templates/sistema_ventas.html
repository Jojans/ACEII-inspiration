<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .left-section {
            width: 66%; /* 2/3 del ancho */
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-right: 10px; /* Margen entre los dos contenedores */
        }
        .right-section {
            width: 32%; /* 1/3 del ancho */
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            padding: 5px;
            width: 100%;
            margin-top: 5px;
            box-sizing: border-box;
        }
        /* Modificación: hacer que los campos de cantidad y código estén en línea */
        .inline-group {
            display: flex;
            justify-content: space-between;
        }
        .inline-group .input-group {
            width: 48%; /* Para que ocupen el mismo espacio */
        }
        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .table th {
            background-color: #ddd;
        }
        .button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-section">
        <h3>Registrar Venta</h3>
        <div class="inline-group">
            <div class="input-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad">
            </div>
            <div class="input-group">
                <label for="codigo">Código / Código de Barras</label>
                <input type="text" id="codigo" name="codigo">
            </div>
        </div>
        <!-- Eliminé la hora debajo de cantidad y código -->
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>#</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="producto"></td>
                        <td><input type="number" name="precio"></td>
                        <td><input type="number" name="numero"></td>
                        <td><input type="time" name="hora_venta"></td>
                    </tr>
                    <!-- Agregar más filas según sea necesario -->
                </tbody>
            </table>
        </div>
        <button class="button">Volver</button>
    </div>

    <div class="right-section">
        <h3>Detalles de Caja</h3>
        <div class="input-group">
            <label for="ventas_dia">Ventas del Día</label>
            <input type="text" id="ventas_dia" name="ventas_dia" disabled>
        </div>
        <div class="input-group">
            <label for="ganancias">Ganancias</label>
            <input type="text" id="ganancias" name="ganancias" disabled>
        </div>
        <div class="input-group">
            <label for="caja_inicial">Caja Inicial del Día</label>
            <input type="text" id="caja_inicial" name="caja_inicial" disabled>
        </div>
        <div class="input-group">
            <label for="efectivo_en_caja">Efectivo en Caja</label>
            <input type="text" id="efectivo_en_caja" name="efectivo_en_caja" disabled>
        </div>
        <h3>Producto Actual</h3>
        <div class="input-group">
            <label for="nombre_producto">Nombre Producto</label>
            <input type="text" id="nombre_producto" name="nombre_producto">
        </div>
        <div class="input-group">
            <label for="precio_unitario">Precio por Unidad</label>
            <input type="number" id="precio_unitario" name="precio_unitario">
        </div>
        <div class="input-group">
            <label for="total_venta">Total de Esta Venta</label>
            <input type="text" id="total_venta" name="total_venta" disabled>
        </div>
    </div>
</div>

</body>
</html>
